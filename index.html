<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Character Counter</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="bg-light d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4" style="width: 500px; max-width: 90vw">
      <h3 class="text-center mb-3">Character Counter</h3>
      <p class="text-muted text-center mb-4">Type something below and see the count update in real time.</p>

      <!-- Textarea -->
      <div class="mb-3">
        <textarea
          id="textInput"
          class="form-control"
          rows="5"
          placeholder="Start typing here..."
        ></textarea>
      </div>

      <!-- Counter Display -->
      <div class="d-flex justify-content-between align-items-center">
        <span class="text-muted">Characters: <strong id="charCount">0</strong></span>
        <span class="text-muted">Remaining: <strong id="charRemaining">200</strong></span>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Your JS -->
    <script src="script.js"></script>
  </body>
</html>
